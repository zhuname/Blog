<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/applymedal/update" > 
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="userId" >用户id</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="userId" class="col-xs-12 col-sm-6" id="userId" value="${(returnDatas.data.userId)!''}"  type="text" />
					</div><div class="help-block" for="userId"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="medalId" >勋章id</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="medalId" class="col-xs-12 col-sm-6" id="medalId" value="${(returnDatas.data.medalId)!''}"  type="text" />
					</div><div class="help-block" for="medalId"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="status" >状态：1申请中 2申请成功 3申请失败</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="status" class="col-xs-12 col-sm-6" id="status" value="${(returnDatas.data.status)!''}"  type="text" />
					</div><div class="help-block" for="status"></div>
				</div>
			</div>
	        <div class="space-2"></div>
					<!--日期型-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="applyTime" >申请时间</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
					 <div class="input-group col-xs-12 col-sm-6">
						<input name="applyTime"  class="form-control date-picker"  id="applyTime" readonly="readonly" value="${(returnDatas.data.applyTime)!''}"  type="text" />
					        <span class="input-group-addon">
								<i class="fa fa-calendar bigger-110"></i>
							</span>
					   </div>
					
					</div><div class="help-block" for="applyTime"></div>
				</div>
			</div>
	        <div class="space-2"></div>
					<!--日期型-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="operTime" >审核时间</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
					 <div class="input-group col-xs-12 col-sm-6">
						<input name="operTime"  class="form-control date-picker"  id="operTime" readonly="readonly" value="${(returnDatas.data.operTime)!''}"  type="text" />
					        <span class="input-group-addon">
								<i class="fa fa-calendar bigger-110"></i>
							</span>
					   </div>
					
					</div><div class="help-block" for="operTime"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="reason" >失败原因</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="reason" class="col-xs-12 col-sm-6" id="reason" value="${(returnDatas.data.reason)!''}"  type="text" />
					</div><div class="help-block" for="reason"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="multiAddress" >多媒体地址（图片以分号分开）</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="multiAddress" class="col-xs-12 col-sm-6" id="multiAddress" value="${(returnDatas.data.multiAddress)!''}"  type="text" />
					</div><div class="help-block" for="multiAddress"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="type" >类型：1图片 2视频</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="type" class="col-xs-12 col-sm-6" id="type" value="${(returnDatas.data.type)!''}"  type="text" />
					</div><div class="help-block" for="type"></div>
				</div>
			</div>
	        <div class="space-2"></div>
		</form>
		<div class="wizard-actions">
			<button class="btn btn-success btn-info" data-last="Finish" onclick="commonUpdateForm('validation-form','${ctx}/applymedal/list');">
				保存
			</button>
		</div>
	</div>
</div>


</#escape>
