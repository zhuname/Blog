<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/city/update" > 
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="name" >城市名</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="name" class="col-xs-12 col-sm-6" id="name" value="${(returnDatas.data.name)!''}"  type="text" />
					</div><div class="help-block" for="name"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="capital" >拼音首字母</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="capital" class="col-xs-12 col-sm-6" id="capital" value="${(returnDatas.data.capital)!''}"  type="text" />
					</div><div class="help-block" for="capital"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="open" >是否开通  1为开通0否</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="open" class="col-xs-12 col-sm-6" id="open" value="${(returnDatas.data.open)!''}"  type="text" />
					</div><div class="help-block" for="open"></div>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="fatherId" >父类id</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="fatherId" class="col-xs-12 col-sm-6" id="fatherId" value="${(returnDatas.data.fatherId)!''}"  type="text" />
					</div><div class="help-block" for="fatherId"></div>
				</div>
			</div>
	        <div class="space-2"></div>
		</form>
		<div class="wizard-actions">
			<button class="btn btn-success btn-info" data-last="Finish" onclick="commonUpdateForm('validation-form','${ctx}/city/list');">
