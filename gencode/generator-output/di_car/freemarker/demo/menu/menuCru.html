<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/menu/update" > 
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="name" >菜单名称</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="name" class="col-xs-12 col-sm-6" id="name" value="${(returnDatas.data.name)!''}"  type="text" />
					</div><div class="help-block" for="name"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="pid" >pid</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="pid" class="col-xs-12 col-sm-6" id="pid" value="${(returnDatas.data.pid)!''}"  type="text" />
					</div><div class="help-block" for="pid"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="description" >描述</label>

				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="pageurl" >pageurl</label>

						<input name="pageurl" class="col-xs-12 col-sm-6" id="pageurl" value="${(returnDatas.data.pageurl)!''}"  type="text" />
					</div><div class="help-block" for="pageurl"></div>
				</div>
			</div>

				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="type" >0.功能按钮,1.导航菜单</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="type" class="col-xs-12 col-sm-6" id="type" value="${(returnDatas.data.type)!''}"  type="text" />
					</div><div class="help-block" for="type"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="state" >是否有效</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="state" class="col-xs-12 col-sm-6" id="state" value="${(returnDatas.data.state)!''}"  type="text" />
					</div><div class="help-block" for="state"></div>

			</div>

					</div><div class="help-block" for="menuIcon"></div>
				</div>
			</div>
