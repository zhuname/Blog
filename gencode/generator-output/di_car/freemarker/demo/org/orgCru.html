<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/org/update" > 
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>

				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="name" >名称</label>
				<div class="col-xs-12 col-sm-9">

						<input name="name" class="col-xs-12 col-sm-6" id="name" value="${(returnDatas.data.name)!''}"  type="text" />
					</div><div class="help-block" for="name"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="comcode" >代码</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="comcode" class="col-xs-12 col-sm-6" id="comcode" value="${(returnDatas.data.comcode)!''}"  type="text" />
					</div><div class="help-block" for="comcode"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="pid" >上级部门ID</label>

						<input name="type" class="col-xs-12 col-sm-6" id="type" value="${(returnDatas.data.type)!''}"  type="text" />

					</div><div class="help-block" for="sortno"></div>
				</div>

					</div><div class="help-block" for="state"></div>

				保存
