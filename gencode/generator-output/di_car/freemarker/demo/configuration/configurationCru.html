<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/configuration/update" > 
			<input type="hidden" id="code" name="code" value="${(returnDatas.data.code)!''}"/>	
<!--input  hidden  End-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="value" >系统表的值</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="value" class="col-xs-12 col-sm-6" id="value" value="${(returnDatas.data.value)!''}"  type="text" />
					</div><div class="help-block" for="value"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="descr" >描述</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="descr" class="col-xs-12 col-sm-6" id="descr" value="${(returnDatas.data.descr)!''}"  type="text" />
					</div><div class="help-block" for="descr"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="chooseFlag" >是否使用(Y是N否)</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="chooseFlag" class="col-xs-12 col-sm-6" id="chooseFlag" value="${(returnDatas.data.chooseFlag)!''}"  type="text" />
					</div><div class="help-block" for="chooseFlag"></div>
				</div>
			</div>
	        <div class="space-2"></div>
		</form>
		<div class="wizard-actions">
			<button class="btn btn-success btn-info" data-last="Finish" onclick="commonUpdateForm('validation-form','${ctx}/configuration/list');">
				保存
			</button>
