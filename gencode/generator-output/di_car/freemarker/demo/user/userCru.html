<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/user/update" > 
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="name" >姓名</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="name" class="col-xs-12 col-sm-6" id="name" value="${(returnDatas.data.name)!''}"  type="text" />
					</div><div class="help-block" for="name"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="account" >账号</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="account" class="col-xs-12 col-sm-6" id="account" value="${(returnDatas.data.account)!''}"  type="text" />
					</div><div class="help-block" for="account"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="password" >密码</label>
				<div class="col-xs-12 col-sm-9">

					</div><div class="help-block" for="sex"></div>

					</div><div class="help-block" for="mobile"></div>
				</div>
			</div>

				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email" >邮箱</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="email" class="col-xs-12 col-sm-6" id="email" value="${(returnDatas.data.email)!''}"  type="text" />
					</div><div class="help-block" for="email"></div>
				</div>
			</div>

				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="weixinId" >微信Id</label>

					<div class="clearfix">
						<input name="userType" class="col-xs-12 col-sm-6" id="userType" value="${(returnDatas.data.userType)!''}"  type="text" />
					</div><div class="help-block" for="userType"></div>
				</div>
			</div>
	        <div class="space-2"></div>

				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="state" >是否有效,是/否</label>
