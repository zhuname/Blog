<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/report/update" > 
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="operUserId" >举报人id</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="operUserId" class="col-xs-12 col-sm-6" id="operUserId" value="${(returnDatas.data.operUserId)!''}"  type="text" />
					</div><div class="help-block" for="operUserId"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="itemId" >同城活动参与id/同城圈id</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="itemId" class="col-xs-12 col-sm-6" id="itemId" value="${(returnDatas.data.itemId)!''}"  type="text" />
					</div><div class="help-block" for="itemId"></div>
				</div>
			</div>
	        <div class="space-2"></div>
					<!--日期型-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="createTime" >举报时间</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
					 <div class="input-group col-xs-12 col-sm-6">
						<input name="createTime"  class="form-control date-picker"  id="createTime" readonly="readonly" value="${(returnDatas.data.createTime)!''}"  type="text" />
					        <span class="input-group-addon">
								<i class="fa fa-calendar bigger-110"></i>
							</span>
					   </div>
					
					</div><div class="help-block" for="createTime"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="content" >举报内容</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="content" class="col-xs-12 col-sm-6" id="content" value="${(returnDatas.data.content)!''}"  type="text" />
					</div><div class="help-block" for="content"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="type" >1.同城活动参与举报  2同城圈举报</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="type" class="col-xs-12 col-sm-6" id="type" value="${(returnDatas.data.type)!''}"  type="text" />
					</div><div class="help-block" for="type"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="reportedUserId" >被举报人的id</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="reportedUserId" class="col-xs-12 col-sm-6" id="reportedUserId" value="${(returnDatas.data.reportedUserId)!''}"  type="text" />
					</div><div class="help-block" for="reportedUserId"></div>
				</div>
			</div>
	        <div class="space-2"></div>
		</form>
		<div class="wizard-actions">
			<button class="btn btn-success btn-info" data-last="Finish" onclick="commonUpdateForm('validation-form','${ctx}/report/list');">
				保存
			</button>
		</div>
	</div>
</div>
