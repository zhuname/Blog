<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/share/update" > 
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
					<!--日期型-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="shareTime" >分享时间</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
					 <div class="input-group col-xs-12 col-sm-6">
						<input name="shareTime"  class="form-control date-picker"  id="shareTime" readonly="readonly" value="${(returnDatas.data.shareTime)!''}"  type="text" />
					        <span class="input-group-addon">
								<i class="fa fa-calendar bigger-110"></i>
							</span>
					   </div>
					
					</div><div class="help-block" for="shareTime"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="userId" >用户id</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="userId" class="col-xs-12 col-sm-6" id="userId" value="${(returnDatas.data.userId)!''}"  type="text" />
					</div><div class="help-block" for="userId"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="shareType" >分享类型 </label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="shareType" class="col-xs-12 col-sm-6" id="shareType" value="${(returnDatas.data.shareType)!''}"  type="text" />
					</div><div class="help-block" for="shareType"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="isNum" >是否增加红包领取次数</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="isNum" class="col-xs-12 col-sm-6" id="isNum" value="${(returnDatas.data.isNum)!''}"  type="text" />
					</div><div class="help-block" for="isNum"></div>
				</div>
			</div>
	        <div class="space-2"></div>
		</form>
		<div class="wizard-actions">
			<button class="btn btn-success btn-info" data-last="Finish" onclick="commonUpdateForm('validation-form','${ctx}/share/list');">
				保存
			</button>
