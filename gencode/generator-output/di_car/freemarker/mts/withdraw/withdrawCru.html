<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/withdraw/update" > 
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="userId" >用户id</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="userId" class="col-xs-12 col-sm-6" id="userId" value="${(returnDatas.data.userId)!''}"  type="text" />
					</div><div class="help-block" for="userId"></div>
				</div>
			</div>
	        <div class="space-2"></div>
					<!--日期型-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="createTime" >创建时间</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
					 <div class="input-group col-xs-12 col-sm-6">
						<input name="createTime"  class="form-control date-picker"  id="createTime" readonly="readonly" value="${(returnDatas.data.createTime)!''}"  type="text" />
					        <span class="input-group-addon">
								<i class="fa fa-calendar bigger-110"></i>
							</span>
					   </div>
					
					</div><div class="help-block" for="createTime"></div>
				</div>
			</div>
	        <div class="space-2"></div>
					<!--日期型-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="operTime" >审核时间</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
					 <div class="input-group col-xs-12 col-sm-6">
						<input name="operTime"  class="form-control date-picker"  id="operTime" readonly="readonly" value="${(returnDatas.data.operTime)!''}"  type="text" />
					        <span class="input-group-addon">
								<i class="fa fa-calendar bigger-110"></i>
							</span>
					   </div>
					
					</div><div class="help-block" for="operTime"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="status" >状态：1申请中   2通过   3失败</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="status" class="col-xs-12 col-sm-6" id="status" value="${(returnDatas.data.status)!''}"  type="text" />
					</div><div class="help-block" for="status"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="reason" >失败原因</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="reason" class="col-xs-12 col-sm-6" id="reason" value="${(returnDatas.data.reason)!''}"  type="text" />
					</div><div class="help-block" for="reason"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="money" >提现金额</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="money" class="col-xs-12 col-sm-6" id="money" value="${(returnDatas.data.money)!''}"  type="text" />
					</div><div class="help-block" for="money"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="factorage" >手续费</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="factorage" class="col-xs-12 col-sm-6" id="factorage" value="${(returnDatas.data.factorage)!''}"  type="text" />
					</div><div class="help-block" for="factorage"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="realMoney" >实际到账金额</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="realMoney" class="col-xs-12 col-sm-6" id="realMoney" value="${(returnDatas.data.realMoney)!''}"  type="text" />
					</div><div class="help-block" for="realMoney"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="branchBank" >开户行</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="branchBank" class="col-xs-12 col-sm-6" id="branchBank" value="${(returnDatas.data.branchBank)!''}"  type="text" />
					</div><div class="help-block" for="branchBank"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="ownerName" >户主名称/真实姓名</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="ownerName" class="col-xs-12 col-sm-6" id="ownerName" value="${(returnDatas.data.ownerName)!''}"  type="text" />
					</div><div class="help-block" for="ownerName"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="ownerPhone" >户主手机号</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="ownerPhone" class="col-xs-12 col-sm-6" id="ownerPhone" value="${(returnDatas.data.ownerPhone)!''}"  type="text" />
					</div><div class="help-block" for="ownerPhone"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="cardNum" >卡号/支付宝账号</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="cardNum" class="col-xs-12 col-sm-6" id="cardNum" value="${(returnDatas.data.cardNum)!''}"  type="text" />
					</div><div class="help-block" for="cardNum"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="withdrawType" >1银行 2支付宝</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="withdrawType" class="col-xs-12 col-sm-6" id="withdrawType" value="${(returnDatas.data.withdrawType)!''}"  type="text" />
					</div><div class="help-block" for="withdrawType"></div>
				</div>
			</div>
	        <div class="space-2"></div>
		</form>
		<div class="wizard-actions">
			<button class="btn btn-success btn-info" data-last="Finish" onclick="commonUpdateForm('validation-form','${ctx}/withdraw/list');">
				保存
			</button>
		</div>
	</div>
