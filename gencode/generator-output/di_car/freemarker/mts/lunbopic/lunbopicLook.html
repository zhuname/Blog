<#escape x as x?html>
<div class="row">
	<div class="col-xs-12">
		<!--input  hidden  Start-->
	<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="image" >图片</label>
							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
								${(returnDatas.data.image)!''}
								</div>
							</div>
						</div>
	                    <div class="space-2"></div>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="type" >1.url 2红包 3视频 4卡券</label>
							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
								${(returnDatas.data.type)!''}
								</div>
							</div>
						</div>
	                    <div class="space-2"></div>
					<!--日期型-->
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="createTime" >createTime</label>
							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
									${((returnDatas.data.createTime)?string('yyyy-MM-dd'))!'' }
								</div>
							</div>
						</div>
	                    <div class="space-2"></div>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="itemId" >对应的项目id，如type=1则会在商品列表内获取</label>
							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
								${(returnDatas.data.itemId)!''}
								</div>
							</div>
						</div>
	                    <div class="space-2"></div>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="position" >1红包 2视频 3卡券</label>
							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
								${(returnDatas.data.position)!''}
								</div>
							</div>
						</div>
	                    <div class="space-2"></div>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="url" >url</label>
							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
								${(returnDatas.data.url)!''}
								</div>
							</div>
						</div>
	                    <div class="space-2"></div>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="cityIds" >如果为空，则是全国，","区分</label>
							<div class="col-xs-12 col-sm-9">
								<div class="clearfix">
								${(returnDatas.data.cityIds)!''}
								</div>
							</div>
						</div>
	                    <div class="space-2"></div>
	</div><!-- /.col -->
</div>
</#escape>
