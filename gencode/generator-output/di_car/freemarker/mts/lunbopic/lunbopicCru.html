<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/lunbopic/update" > 
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="image" >图片</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="image" class="col-xs-12 col-sm-6" id="image" value="${(returnDatas.data.image)!''}"  type="text" />
					</div><div class="help-block" for="image"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="type" >1.url 2红包 3视频 4卡券</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="type" class="col-xs-12 col-sm-6" id="type" value="${(returnDatas.data.type)!''}"  type="text" />
					</div><div class="help-block" for="type"></div>
				</div>
			</div>
	        <div class="space-2"></div>
					<!--日期型-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="createTime" >createTime</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
					 <div class="input-group col-xs-12 col-sm-6">
						<input name="createTime"  class="form-control date-picker"  id="createTime" readonly="readonly" value="${(returnDatas.data.createTime)!''}"  type="text" />
					        <span class="input-group-addon">
								<i class="fa fa-calendar bigger-110"></i>
							</span>
					   </div>
					
					</div><div class="help-block" for="createTime"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="itemId" >对应的项目id，如type=1则会在商品列表内获取</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="itemId" class="col-xs-12 col-sm-6" id="itemId" value="${(returnDatas.data.itemId)!''}"  type="text" />
					</div><div class="help-block" for="itemId"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="position" >1红包 2视频 3卡券</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="position" class="col-xs-12 col-sm-6" id="position" value="${(returnDatas.data.position)!''}"  type="text" />
					</div><div class="help-block" for="position"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="url" >url</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="url" class="col-xs-12 col-sm-6" id="url" value="${(returnDatas.data.url)!''}"  type="text" />
					</div><div class="help-block" for="url"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="cityIds" >如果为空，则是全国，","区分</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="cityIds" class="col-xs-12 col-sm-6" id="cityIds" value="${(returnDatas.data.cityIds)!''}"  type="text" />
					</div><div class="help-block" for="cityIds"></div>
				</div>
			</div>
	        <div class="space-2"></div>
		</form>
		<div class="wizard-actions">
			<button class="btn btn-success btn-info" data-last="Finish" onclick="commonUpdateForm('validation-form','${ctx}/lunbopic/list');">
				保存
			</button>
		</div>
	</div>
</div>


</#escape>
