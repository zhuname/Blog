<#escape x as x?html>


<script type="text/javascript">

</script>


	

<!-- /.page-header -->

<div class="row">
    <div class="col-xs-12">
<div class="operate panel panel-default" style="height:65px;">
	<div class="panel-body">
		<div class="pull-left">
 <form class="form-horizontal" name="searchForm" id="searchForm" action="${ctx}/system/moneydetail/recharge/result" role="form">
            <input type="hidden" name="pageIndex" id="pageIndex" value="${(returnDatas.page.pageIndex)!'1'}"/>
            <input type="hidden" name="sort" id="page_sort" value="${(returnDatas.page.sort)!'desc'}"/>
            <input type="hidden" name="order" id="page_order" value="${(returnDatas.page.order)!'id'}"/>
			 <label for="search_userName"><b>充值用户名称:</b></label> 
			 <input type="text" id="search_userName"  name="userName" placeholder="请填写充值用户名称"  value="${(returnDatas.queryBean.userName)!''}">
			<a  href="javascript:mySubmitForm('searchForm');"
				class="btn btn-purple btn-sm">
					查询 <i class="ace-icon fa fa-search icon-on-right bigger-10"></i>
				</a>

</form>
		</div>
	</div>
</div>

   <div class="row">
            <div class="col-xs-12">
	            <!--start_export-->
                <table id="listDataTable" border="1" class="table table-striped table-bordered table-hover">
                    <!--end_no_export-->
                    <!--first_start_export-->
                    <thead>
                    <tr>
                        <!--first_end_no_export-->
						<th id="th_userId" >充值人</th>
						<th id="th_money" >充值金额</th>
						<th id="th_balance" >剩余金额</th>
                    </tr>
                    </thead>
                    <!--first_end_export-->

                    <!--start_export-->
                    <tbody>
           
				   <#if (returnDatas.data??)&&(returnDatas.data?size>0)>
					 <#list returnDatas.data as _data>
                            <!--start_no_export-->
                            <tr class="">

							<td >
								${(_data.userName)!''}
							</td>
							<td >
								${(_data.money)!0}
							</td>
							<td >
								${(_data.balance)!0}
							</td>
						</tr>
					</#list>
					 </#if>
                    </tbody>
                </table>
                <!--end_export-->
            </div>
            <!-- /.span -->
        </div>
        <#if returnDatas.page??>	
            <@h.pagetoolbar page=returnDatas.page formId='searchForm' />
         </#if>
    </div>
</div>
<!-- /.main-container -->
</#escape>
