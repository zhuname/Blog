<#escape x as x?html>

	<div class="col-xs-12">
		<!--input  hidden  Start-->
	<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>

						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="content" >验证码</label>

								<div class="clearfix">
								${(returnDatas.data.content)!''}
								</div>
							</div>
						</div>
	                    <div class="space-2"></div>
					<!--日期型-->

									${((returnDatas.data.createTime)?string('yyyy-MM-dd'))!'' }

							</div>
						</div>

							</div>
						</div>

							<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="phone" >手机号</label>
