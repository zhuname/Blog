$(document).on("change", "#filed", function() {
    //...

	  $.ajaxFileUpload({
            url : '/mts/fileupload',
            secureuri : false,
            fileElementId : 'filed',
            dataType : 'text',
            data : {},
            success : function(data, status) {
            	console.log(data);
            	jQuery("#imagesI").attr('src',data); 
            	jQuery("#imagesI").attr('value',data); 
            	jQuery("#images").attr('value',data); 
            },
            error : function(data, status, e) {
           		console.log(data);
                alert('上传出错');
            }
        })

        return false;


	});



</SCRIPT>



<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/system/card/update" >

<!--input  hidden  End-->

				<div class="site-demo-upload">
  						<img  name="imagesI" onclick="headOnc();" id="imagesI" value="${(returnDatas.data.images)!''}" src="${(returnDatas.data.images)!''}">
