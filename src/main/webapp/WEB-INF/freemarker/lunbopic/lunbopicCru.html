function lunboImages(){

            url : '/mts/fileupload',
            secureuri : false,
            fileElementId : 'filed',
            dataType : 'text',
            data : {},
            success : function(data, status) {
            	jQuery("#lunboI").attr('src',data); 
            	jQuery("#lunboI").attr('value',data);

            },
            error : function(data, status, e) {
            	myalert("上传出错");
            }
        })

        return false;

	initCity("localtion",null,"cityId");
	
	if($("#id").val() != "" || $("#id").val() != null){
		$("#createDiv").hide();
	}
	
	var type = $("#inputType").val();
	$("#type").on('change',function(){
		if(1 == $("#type").val()){
			$("#itemIdDiv").hide();
			$("#urlDiv").show();
		}else{
			$("#itemIdDiv").show();
			$("#urlDiv").hide();
		}
	});
	
	//修改跳转类型下拉框默认选中
	var type1 = $("#type1").val();
	var type2 = $("#type2").val();
	var type3 = $("#type3").val();
	var type4 = $("#type4").val();
	if(type1 == type){
		$("#type1").attr("selected","selected");
	}
	if(type2 == type){
		$("#type2").attr("selected","selected");
	}
	if(type3 == type){
		$("#type3").attr("selected","selected");
	}
	if(type4 == type){
		$("#type4").attr("selected","selected");
	}
	
	//修改展示位置默认选中
	var position = $("#inputPosition").val();
	var position1 = $("#position1").val();
	var position2 = $("#position2").val();
	var position3 = $("#position3").val();
	var position4 = $("#position4").val();
	
	$("#position").on('change',function(){
		if(4 == $("#position").val()){
			$("#itemIdDiv").hide();
			$("#urlDiv").hide();
		}else{
			$("#itemIdDiv").show();
			$("#urlDiv").hide();
		}
	});
	if(position1 == position){
		$("#position1").attr("selected","selected");
	}
	if(position2 == position){
		$("#position2").attr("selected","selected");
	}
	if(position3 == position){
		$("#position3").attr("selected","selected");
	}
	if(position4 == position){
