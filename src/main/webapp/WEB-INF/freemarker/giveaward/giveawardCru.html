<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST" novalidate="novalidate" action="${ctx}/giveaward/update" > 
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
<!--input  hidden  End-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="userId" >发布人的userId</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="userId" class="col-xs-12 col-sm-6" id="userId" value="${(returnDatas.data.userId)!''}"  type="text" />
					</div><div class="help-block" for="userId"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="joinUserId" >参与者id</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="joinUserId" class="col-xs-12 col-sm-6" id="joinUserId" value="${(returnDatas.data.joinUserId)!''}"  type="text" />
					</div><div class="help-block" for="joinUserId"></div>
				</div>
			</div>
	        <div class="space-2"></div>
					<!--日期型-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="createTime" >颁奖时间</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
					 <div class="input-group col-xs-12 col-sm-6">
						<input name="createTime"  class="form-control date-picker"  id="createTime" readonly="readonly" value="${(returnDatas.data.createTime)!''}"  type="text" />
					        <span class="input-group-addon">
								<i class="fa fa-calendar bigger-110"></i>
							</span>
					   </div>
					
					</div><div class="help-block" for="createTime"></div>
				</div>
			</div>
	        <div class="space-2"></div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="awardId" >奖项id</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="awardId" class="col-xs-12 col-sm-6" id="awardId" value="${(returnDatas.data.awardId)!''}"  type="text" />
					</div><div class="help-block" for="awardId"></div>
				</div>
			</div>
	        <div class="space-2"></div>
		</form>
		<div class="wizard-actions">
			<button class="btn btn-success btn-info" data-last="Finish" onclick="commonUpdateForm('validation-form','${ctx}/giveaward/list');">
